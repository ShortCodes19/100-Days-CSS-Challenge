<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="vertical"></div>
      <div class="horizontal"></div>
      <div class="circle"></div>
      <div class="outer-circle"></div>

      <svg class="octagon">
        <polygon points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30" />
      </svg>
      <div class="octagon-sparks">
        <div class="spark-1"></div>
        <div class="spark-2"></div>
        <div class="spark-3"></div>
        <div class="spark-4"></div>
      </div>
      <svg class="triangle">
        <polygon points="53,0 106,90 0,90" />
      </svg>
      <div class="triangle-sparks">
        <div class="spark-1"></div>
        <div class="spark-2"></div>
        <div class="spark-3"></div>
      </div>
    </div>
  </body>
</html>
