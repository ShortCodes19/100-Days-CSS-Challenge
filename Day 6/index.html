<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="profile">
          <div class="image">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <img src="user.png" width="70px" height="70px" alt="user" />
          </div>

          <div class="name">Juma Khan</div>
          <div class="job">Web Developer</div>

          <div class="actions">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
          </div>
        </div>

        <div class="stats">
          <div class="box">
            <span class="value">523</span>
            <span class="parameter">Posts</span>
          </div>
          <div class="box">
            <span class="value">1385</span>
            <span class="parameter">Likes</span>
          </div>
          <div class="box">
            <span class="value">156</span>
            <span class="parameter">Followers</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
