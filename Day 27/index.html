<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="title">
          <span>Saturday</span>
          <span>march 16, 2024</span>
        </div>

        <div class="list">
          <div class="list-1">
            <input type="checkbox" name="item-1" id="item-1" />
            <label for="item-1" class="text">Create a list</label>
            <div class="circle"></div>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1, 5 6, 9 14, 1" />
            </svg>
          </div>

          <div class="list-2">
            <input type="checkbox" name="item-2" id="item-2" />
            <label for="item-2" class="text">Complete first task</label>
            <div class="circle"></div>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1, 5 6, 9 14, 1" />
            </svg>
          </div>

          <div class="list-3">
            <input type="checkbox" name="item-3" id="item-3" />
            <label for="item-3" class="text">Write some CSS code</label>
            <div class="circle"></div>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1, 5 6, 9 14, 1" />
            </svg>
          </div>

          <div class="list-4">
            <input type="checkbox" name="item-4" id="item-4" />
            <label for="item-4" class="text">Amaze the world</label>
            <div class="circle"></div>
            <svg width="15px" height="15px" class="checkmark">
              <polyline points="1, 5 6, 9 14, 1" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
