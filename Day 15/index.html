<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="title">Drag file to upload</div>
        <div class="bar"></div>
        <div class="drop-section">
          <div class="content">
            <img src="upload.png" class="upload" />
            <span class="file-name"></span>
            <input type="file" class="file-input" />
          </div>
        </div>

        <img src="syncing.png" class="syncing" />
        <img src="checkmark.png" class="done" />
        <button class="upload-btn">Upload File</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
