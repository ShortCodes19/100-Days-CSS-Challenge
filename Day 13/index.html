<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="container">
        <div class="top-drawer">
          <img src="background-image.jpg" alt="" />
          <div class="cross"></div>
        </div>
        <div class="photo">
          <img src="#" class="inner-photo" alt="" />
        </div>
        <div class="bottom-drawer">
          <div class="name"></div>
          <div class="actions">
            <button class="action-btn"><span class="fa fa-phone"></span></button>
            <button class="action-btn"><span class="fa fa-comment"></span></button>
            <button class="action-btn"><span class="fa fa-heart"></span></button>
          </div>
        </div>

        <div class="gallery">
          <div class="profile">
            <img src="hamid.jpg" class="profile-photo" alt="" />
            <div class="overlay"></div>
            <div class="plus"></div>
          </div>

          <div class="profile">
            <img src="zakir.jpg" class="profile-photo" alt="" />
            <div class="overlay"></div>
            <div class="plus"></div>
          </div>

          <div class="profile">
            <img src="hadi.jpg" class="profile-photo" alt="" />
            <div class="overlay"></div>
            <div class="plus"></div>
          </div>

          <div class="profile">
            <img src="reza.jpg" class="profile-photo" alt="" />
            <div class="overlay"></div>
            <div class="plus"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
