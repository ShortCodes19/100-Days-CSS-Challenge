<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="header">
          <span class="title big">Weekly Report</span>
          <span class="date small">07 Feb - 14 Feb</span>
          <span class="type small">Revenue</span>
          <span class="value big">$ 2154. 52</span>
        </div>
        <div class="clearfix"></div>
        <div class="parameter">
          <span class="red"><b>Views</b></span>
          <span class="blue"><b>Purchases</b></span>
        </div>
        <div class="statistic">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
          <div class="data red">
            <svg>
              <polyline points="9, 46 50, 12 90, 23 130, 11 171, 38 211, 48 251,19"></polyline>
            </svg>
            <div class="points">
              <div class="point-1">
                <div class="tooltip"></div>
              </div>
              <div class="point-2">
                <div class="tooltip"></div>
              </div>
              <div class="point-3">
                <div class="tooltip"></div>
              </div>
              <div class="point-4">
                <div class="tooltip"></div>
              </div>
              <div class="point-5">
                <div class="tooltip"></div>
              </div>
              <div class="point-6">
                <div class="tooltip"></div>
              </div>
              <div class="point-7">
                <div class="tooltip"></div>
              </div>
            </div>
          </div>
          <div class="data blue">
            <svg>
              <polyline points="9, 61 50, 50 90, 65 130, 55 171, 61 211, 74 251, 64"></polyline>
            </svg>
            <div class="points">
              <div class="point-1">
                <div class="tooltip"></div>
              </div>
              <div class="point-2">
                <div class="tooltip"></div>
              </div>
              <div class="point-3">
                <div class="tooltip"></div>
              </div>
              <div class="point-4">
                <div class="tooltip"></div>
              </div>
              <div class="point-5">
                <div class="tooltip"></div>
              </div>
              <div class="point-6">
                <div class="tooltip"></div>
              </div>
              <div class="point-7">
                <div class="tooltip"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="days">
          <span class="day">Mon</span>
          <span class="day">Tue</span>
          <span class="day">Wed</span>
          <span class="day">Thu</span>
          <span class="day">Fri</span>
          <span class="day">Sat</span>
          <span class="day">Sun</span>
        </div>
      </div>
    </div>
  </body>
</html>
