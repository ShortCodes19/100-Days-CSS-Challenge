<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <svg class="spinner" viewBox="0 0 202 202" xmlns="https: //www.w3.org/2000/svg ">
          <circle cx="101" cy="101" r="99.5"></circle>
        </svg>

        <div class="dotted-circle"></div>
        <div class="date"></div>
        <div class="time"></div>
        <div class="beat"><span class="fa fa-heart"></span>81</div>
        <div class="energy">1248 kcal</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
